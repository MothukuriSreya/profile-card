<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="./style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <div class="profile-card">
        <div class="image">
          <img src="./image1.jpg" class="profileimage">
        </div>
        <div class="text">
             <span class="name1">Shreyas</span>
             <span class="name2">Youtuber & Blogger</span>
        </div>
        <div class="buttons">
          <a href="#" style="background: #4267b2;" class="emojis">
            <i class='bx bxl-facebook'></i>
          </a>
          <a href="#" style="background: #1da1f2;" class="emojis">
            <i class='bx bxl-twitter'></i>
          </a>
          <a href="#" style="background: #e1306c;" class="emojis">
            <i class='bx bxl-instagram'></i>
          </a>
          <a href="#" style="background:#ff0000;" class="emojis">
            <i class='bx bxl-youtube'></i>
          </a>
        </div>
        <div class="btns">
          <button style="background-color: #e1306c;" class="button1">Follow</button>
          <button style="background-color: #4267b2;"class="button2">Message</button>
        </div>
         <div class="last">
          <div class="likes">
            <i class='bx bx-heart' ></i>
            <span class="number">50k</span>
          </div>
          <div class="likes">
            <i class='bx bx-message-rounded' ></i>
            <span class="number">25k</span>
          </div>
          <div class="likes">
            <i class='bx bx-share' ></i>
            <span class="number">12k</span>
          </div>
         </div>
      </div>
</body>
</html>
